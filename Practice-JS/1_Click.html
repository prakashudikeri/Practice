<!DOCTYPE html>
<html>
    <head>
        <title>Click Dialog</title>
        <style>
        button{
            font-family: sans-serif;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            outline: none;
            margin: 10px;
        }
        #btn{
            background-color: rgb(23, 52, 89);
            color: blueviolet;
            box-shadow: .5px .5px 1px 2px #000000;
        }</style>
    </head> 
    <body>
        <p><button id = "btn">Show a Dialog</button></p>
    </body>
    <script >
        document.getElementById("btn").onclick = function() {
        alert("I am a dialog Box")
        }
    </script>
</html>

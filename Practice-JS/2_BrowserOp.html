<!DOCTYPE html>
<html>
    <head>
        <title>Write Output</title>
    </head>    
    <body>
        <p id="demo"></p>
        <button onclick="myFunc()">Dialog</button>
        
        <script>
            function myFunc(){
                var x = 5;
                var y =7;
                var sum = x + y;
                
                document.write(sum);
            }
        </script>
    </body>
    
</html>

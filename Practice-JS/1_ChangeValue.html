<!DOCTYPE html>
<html>
    <head>
        <title>Change Value Click</title>
    </head> 
    <body>
        <p id="demo">Hello World</p>
        <button type="button" onclick="myFunc()">Change Value</button>
    </body>
    <script >
        function myFunc(){
            var text = "Hello Everyone"
            document.getElementById("demo").innerHTML = text;
        }
    </script>
</html>

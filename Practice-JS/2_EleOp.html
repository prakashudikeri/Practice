<!DOCTYPE html>
<html>
    <head>
        <title>HTML Ele Output</title>
    </head>    
    <body>
        <p id="demo"></p>
        <button onclick="myFunc()">Element Dialog</button>
        
        <script>
            function myFunc(){
                var x = 5;
                var y =7;
                var sum = x + y;
                
                document.getElementById("demo").innerHTML = sum;
            }
        </script>
    </body>
    
</html>

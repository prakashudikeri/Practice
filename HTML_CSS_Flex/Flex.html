<!DOCTYPE html>
<html lang="en">

        <link rel="stylesheet" href="flex.css">
            <title>FlexBox</title>
    </head>
<body>
    <header class="headerContainer">
        <h1><u>Flex Box Example</u></h1>
    </header>
        <div class="mainContainer">
            <section class="mainContentItems">
                <article><h2><u>First article</u></h2>
                    <p>Content for First Article</p>
                </article>
                <article><h2><u>Second article</u></h2>
                    <p>Content for Second Article</p>
                </article>
                <article><h2><u>Third article</u></h2>
                    <p>Content for Third Article</p>
                </article>
            </section>
            <sidebar class="sideBar sideBarleftItem"><h3>Left Side Bar</h3><p>Content in Left Side Bar</p></sidebar>
            <sidebar class="sideBar sideBarrightItem"><h3>Right Side Bar</h3><p>Content in Right Side Bar</p></sidebar>
        </div>
    <footer class="footerContainer"><i>End of Flex Box</i></footer>
